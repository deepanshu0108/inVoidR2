<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-with, initial-scale=1.0">
	<title> Best Coffee store in India.</title>
	<link rel="stylesheet" type="text/css" href="coffeeshop.css">
</head>
<body>
<div class="container">
	<header class="coffee-header">
		<div class="div-logo">
			<img src="coffee-logo.png">
			<span class="logo-text"> Coffee Shop</span>
		</div>

		<nav class="coffee-nav">
			<a href="#">Home</a>
			<a href="#">Product</a>
			<a href="#">Price</a>
			<a href="#">About</a>	
		</nav>
	</header>

	<div class="site-content">
		<div class="image-content">
			<h1 class="quote">Coffee is the best thing to douse the sunrise with.</h1>	
		</div>
		<div class ="kyc">
			<h1> Following is the widget for e-KYC</h1>
			<iframe src="http://localhost:3000/"></iframe>
		</div>
		<div class="card-list">
			<h1 id="product">Products</h1>
		</div>
		<div class="card">
			<img src="Mocha2.jpg">
			<div>
			<h2> Mocha</h2>
			<h3>&#8377; 250</h3>
		</div>
		</div>
		<div class="card">
			<img src="Cappuccino1.jpg">
			<div>
			<h2> Cappuccino</h2>
			<h3>&#8377; 295</h3>
		</div>
		</div>
		<div class="card">
			<img src="Americano.jpg">
			<div>
			<h2> Americano</h2>
			<h3>&#8377; 280</h3>
		</div>
		</div>
		<div class="card">
			<img src="Latte.jpg">
			<div>
			<h2> Latte</h2>
			<h3>&#8377; 250</h3>
		</div>
		</div>
	<div class="order-section">
		<h1 id="order">Order</h1>
		<script type="text/javascript" src="https://form.jotform.com/jsform/211757224347052"></script>
	</div>
	</div>
</div>
</body>
</html>
